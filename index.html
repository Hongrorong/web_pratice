  <body>
    <div class="screen">
      <div class="main_row">
        <div class="row__column"></div>

        <div class="row__column hello">
          <div class="hello__hello">
            <span>Hello!</span> I am <span>Hongmin!</span>
          </div>

          <div class="hello__img">
            <img class="hello__img__profile" src="img/img_hello.png" />
          </div>

          <div class="hello__info">
            <div class="hello__info__icons">
              <a href="personal.html">
                <i class="fa-solid fa-phone fa-lg"></i>

              <a href="mailto:ghdals6864@naver.com">
                <i class="fa-solid fa-envelope fa-lg"></i>
              </a>

              <a href="https://www.instagram.com/h_min_0_/" target="_blank">

              </a>

              <a href="https://github.com/Hongrorong" target="_blank">

              </a>

              Click for More Information about Me.
            </div>
          </div>
        </div>

        <div class="row__column"></div>
      </div>

      <div class="main_row under">
        <div class="more">
          <div class="more__about">
            <h2>About Me</h2>
            <h3>Click my face for more about me.</h3>
          </div>
        </div>

        <div class="facerow">
          <div class="facerow__column">
            <div class="facerow__column__head">
              <h3>Let me introduce myself!</h3>
            </div>
            <a href="introduce.html">
              <div class="facerow__column__face">
                <img
                  class="facerow__column__face__img"
                  src="img/img_introduce.png"
                />
              </div>
            </a>
          </div>

          <div class="facerow__column">
            <div class="facerow__column__head">
              <h3>What I am studying now...</h3>
            </div>
            <a href="study.html">
              <div class="facerow__column__face">
                <img
                  class="facerow__column__face__img"
                  src="img/img_notebook.png"
                />
              </div>
            </a>
          </div>

          <div class="facerow__column">
            <div class="facerow__column__head">
              <h3>What is my favorite!</h3>
            </div>
            <a href="favorite.html">
              <div class="facerow__column__face">
